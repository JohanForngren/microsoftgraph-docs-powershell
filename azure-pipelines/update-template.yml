parameters:
  projectFileName: PowerShellDocsUpdate
  testType: 'Execution'
steps:
- task: PowerShell@2
  displayName: Install Required Modules
  inputs:
    targetType: 'inline'
    pwsh: true
    script: |
          echo "Updating to the latest sdk version"
          # If the module is not installed, install it.
          Install-Module Microsoft.Graph -Repository PSGallery -Scope CurrentUser -AcceptLicense -Force -AllowClobber -AllowPrerelease -SkipPublisherCheck
          Import-Module Microsoft.Graph -Global -Force

          Install-Module Microsoft.Graph.Beta -Repository PSGallery -Scope CurrentUser -AcceptLicense -Force -AllowClobber -AllowPrerelease -SkipPublisherCheck
          Import-Module Microsoft.Graph.Beta -Global -Force

- template: checkout.yml
  parameters:
    projectFileName: ${{ parameters.projectFileName }}
    runName: ${{ parameters.projectFileName }}
    testType: ${{ parameters.testType }}